<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>北化家里蹲图书馆登陆界面</title>

</head>
<body>
    <div class="loginBox">
        <h3>用户登入</h3>
        <form method="post" action="/login/">
            {% csrf_token %}
           用户名:&nbsp;<input type="text" value="{{ Account }}" name="AccountID" placeholder="用户名" required>
             {{ noAccount }}
            <br/>
            密码:&nbsp;&nbsp;&nbsp; <input type="password" value="{{ pwd }}" name="Password" placeholder="密码" required>
            {{ pwdWrong }}<br/>
            <input type="submit" value="登录"><a href="/register/"><input type="button" value="注册"/></a>
        </form>

    </div>
</body>
</html>
